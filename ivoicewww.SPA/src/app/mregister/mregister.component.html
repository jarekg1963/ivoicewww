<!-- <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" > -->
<form name="form" #f="ngForm">
  <div class="jumbotron">
    <h2>Submit form </h2>
    <hr>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Login Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Login name" required name="Username" id="Username"
          [(ngModel)]="user.Username" #Username="ngModel">
        <div *ngIf="Username.invalid && (Username.dirty || Username.touched || Username.pristine) " class="warning">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password must have 6-8 characters</label>
      <div class="col-sm-4">
        <input type="password" placeholder="Password" #Password="ngModel" class="form-control" required name="Password"
          [(ngModel)]="user.Password">
        <div *ngIf="Password.invalid && (Password.dirty || Password.touched || Password.pristine) " class="warning">
          Password is required.
        </div>
      </div>

      <label for="inputPassword" class="col-sm-2 col-form-label">Mail</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Mail" required name="mail" [(ngModel)]="user.Mail"
          #mail="ngModel">
        <div *ngIf="mail.invalid && (mail.dirty || mail.touched || mail.pristine ) " class="warning">
          Mail is required.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" name="companyName" [(ngModel)]="user.CompanyName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="City" name="companyCity" [(ngModel)]="user.CompanyCity">
      </div>
      <label for="inputPassword" class="col-sm-2 col-form-label">Street & nr</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Street & nr" name="companyStreetNumber"
          [(ngModel)]="user.CompanyStreetNumber">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Country" name="companyCountry"
          [(ngModel)]="user.CompanyCountry">
      </div>
      <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Phone" name="companyPhone" [(ngModel)]="user.CompanyPhone">
      </div>
    </div>
    <hr>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary btn-lg mr-4" (click)="onNoClick()">No Thanks</button>
      <button type="button" class="btn btn-success btn-lg" (click)="onYesClick()" [disabled]="f.invalid">Save </button>
    </div>
  </div>
</form>
